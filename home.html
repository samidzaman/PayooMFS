<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page </title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class=" flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">

          <!-- available balence  -->
          <div>
            <div class="stats shadow">
              <div class="stat">

                <div id="main-blance" class="stat-value">9400</div>
                <div class="stat-desc">Available Blance</div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- User action buttonb  -->
          <div>
            <button id="show-add-mony" class="btn btn-lg">Add mony </button>
            <button id="show-cash-out" class="btn btn-lg">Cash out </button>
          </div>
          <div class="divider"></div>
          <!-- Add mony form start -->
          <div id="add-mony-frm" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input-amount" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="input-pin" type="password" placeholder="Your pin " class="input input-bordered" required
                  autocomplete="off" />

              </div>
              <div class="form-control mt-6">
                <button id="add-mony-btn" class="btn btn-primary">Add mony</button>
              </div>
            </form>
          </div>
          <!-- Add mony form send -->
           <!-- Cash out form start -->
           <div id="cash-out-frm" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="input-cash-amount" type="text" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="input-cash-pin" type="password" placeholder="Your pin " class="input input-bordered" required
                  autocomplete="off" />

              </div>
              <div class="form-control mt-6">
                <button id="cash-out-btn" class="btn btn-primary">Cash out</button>
              </div>
            </form>
          </div>

           <!-- Cash out form end -->
        </div>
      </div>
    </div>
  </main>
  <script src="js/home.js"></script>
  <script src="js/feature.js"></script>
</body>

</html>
